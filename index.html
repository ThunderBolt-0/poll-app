<div id="poll-container"></div>

<button id="admin-login" class="button blue">Admin Panel</button>

<div id="admin-panel" style="display:none; margin-top: 1rem; max-width: 600px; margin-left: auto; margin-right: auto;">
  <input
    id="admin-password"
    type="password"
    placeholder="Enter admin password"
    class="input"
  />
  <button id="login-btn" class="button blue">Login as Admin</button>
  <button id="logout-btn" class="button red" style="display:none;">Logout</button>

  <form id="admin-form" style="display:none; margin-top: 1rem;">
    <input id="new-question" class="input" placeholder="Poll question" maxlength="100" />
    <div id="options-container"></div>
    <button type="button" id="add-option" class="button blue">Add Option</button>
    <button type="button" id="save-poll" class="button blue" style="margin-top: 1rem;">Save Poll</button>
  </form>
</div>
