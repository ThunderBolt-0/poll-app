<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Featured Poll App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase v9 modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set,
      push,
      remove,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    window.firebaseImports = {
      initializeApp,
      getDatabase,
      ref,
      onValue,
      set,
      push,
      remove,
    };
  </script>
</head>
<body>
  <div class="container" id="poll-container">
    <h1 class="fade-in">ðŸ“Š Poll of the Day</h1>
    <div id="polls-list"></div>
    <div id="result"></div>
    <button id="admin-login" class="button blue">Admin Panel</button>
  </div>

  <div class="container" id="admin-panel" style="display:none;">
    <input
      type="password"
      id="admin-password"
      placeholder="Enter admin password"
      class="input"
    />
    <button id="login-btn" class="button">Login</button>

    <div id="admin-form" style="display:none; margin-top:1rem;">
      <input
        id="new-question"
        placeholder="Poll question"
        class="input"
      />
      <div id="options-container">
        <input class="option-input input" placeholder="Option 1" maxlength="50" />
        <input class="option-input input" placeholder="Option 2" maxlength="50" />
      </div>
      <button id="add-option" class="button">+ Add Option</button>
      <button id="save-poll" class="button blue">Save Poll</button>
      <button id="logout-btn" class="button red" style="margin-left:8px;">Logout</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
