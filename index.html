<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poll App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="poll-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="result"></div>
    <button id="admin-login">Admin</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <input type="password" id="admin-password" placeholder="Enter admin password">
    <button id="login-btn">Login</button>
    <div id="admin-form" style="display:none;">
      <input id="new-question" placeholder="Poll question">
      <div id="options-container">
        <input class="option-input" placeholder="Option 1">
        <input class="option-input" placeholder="Option 2">
      </div>
      <button id="add-option">+ Add Option</button>
      <button id="save-poll">Save Poll</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
